<head>
 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Tickets</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">HELPDESK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
          
           
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/developper/bugs}"> <i class="fa-solid fa-bug"></i></i> Tickets <span class="sr-only"></span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/logout}"> <i class="fas fa-sign-out-alt"></i> Logout <span class="sr-only"></span></a>
              </li>
          </ul>
        </div>
      </nav>
     <div class="container mt-4 w-50">
        <form th:action="@{/developper/update}" th:object="${ticket}" method="post">
         <input type="text" name="id" hidden th:field="*{id}" />
            <div class="form-group">
              <label for="desc">Description</label>
              <textarea disabled name="description" th:field="*{description}" class="form-control" placeholder="Description" id="desc" cols="30" rows="1"></textarea>
            </div>
            <div class="form-group">
              <label for="env">Envirenement</label>
              <input des name="envirenment" th:field="*{envirenment}" type="text" class="form-control" id="env" placeholder="Envirenement" disabled>
            </div>
            <div class="form-group">
                <label for="logi">Logiciel</label>
                <input name="logiciel" th:field="*{logiciel}" type="text" class="form-control" id="logi" placeholder="Logiciel" disabled>
            </div>
            <div class="form-group">
                <label for="prior">Priorite</label>
                <input name="priorite" th:field="*{priorite}" type="number" min="1" max="5" class="form-control" id="prior" placeholder="Priorite" disabled>
            </div> 
            <div class="form-group">
                <label for="urg">Urgence</label> 
                <select name="urgence" th:field="*{urgence}" class="form-control" id="urg" disabled>
                    <option value="critique">Critique</option>
                    <option value="urgent">Urgent</option>
                    <option value="normal" selected>Normal</option>
                    <option value="non urgent">Non urgent</option>
                </select>
            </div> 
            
             <div class="form-group">
                <label for="urg">Status</label> 
                <select name="status" th:field="*{status}" class="form-control" id="urg">
                    <option value="En cours de traitement">En cours de traitement</option>
                    <option value="Résolu">Résolu</option>
                </select>
            </div> 
            
            
            <button type="submit" class="btn btn-primary">Modifier Le Status</button>
            <a  th:href="@{/developper/bugs}" type="submit" class="btn btn-primary">Annuler</a  >
          </form >
    </div>
</body>

</html>
